<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Taif! ‚ù§Ô∏è</title>
    <style>
        /* Use uploaded image as background */
        body {
            background-image: url('https://hosainyosama.github.io/las/background.jpg.jpg'); /* Replace with your server path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Container for Main Content */
        .container {
            margin-top: 10%;
            position: relative;
            z-index: 3;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5em;
            color: #ffd700;
            margin-bottom: 20px;
            animation: sparkle 3s linear infinite;
        }

        .message {
            font-size: 1.8em;
            color: #ffffff;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .balloon {
            font-size: 2.5em;
            position: absolute;
            animation: floatBalloons 2s ease-in-out infinite, wiggle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ffd700; }
            50% { text-shadow: 0 0 15px #ff69b4, 0 0 20px #ffd700; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes floatBalloons {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
